<!DOCTYPE html>
<html lang="en">
    <body>
        {% if form.errors %} 
        <p>ユーザーIDまたはパスワードが一致しません</p>
        {% endif %}
        <form method="POST" action="{% url 'login' %}">
            {% csrf_token %}
            <label>ユーザーID</label>
            {{ form.username }}
            {{ form.username.errors }}
            <label>パスワード</label>
            {{ form.password }}
            {{ form.password.errors }}
            <button type="submit">ログイン</button>
        </form>
    </body>
</html>
